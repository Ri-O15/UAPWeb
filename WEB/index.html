<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAP Web</title>
    <style>
        .rapi{
            display: grid;
            justify-content: center;
            align-items: center;
            text-align: center;
            transform: translateY(100%);
        }

        .biru{
            background-color: aqua;
        }

        .user{
            background-color: aqua;
        }

        .sub{
            background-color:antiquewhite;
        }
    </style>
</head>
<body>
    <div class="rapi">
    <table border="1">
        <tr class=" biru">
            <td>Kode</td>
            <td>Barang</td>
            <td>Harga</td>
        </tr>
        <tr>
            <td>001</td>
            <td>Barang A</td>
            <td>10000</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Barang B</td>
            <td>20000</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Barang C</td>
            <td>30000</td>
        </tr>
    </table>
<br><br>
<table border="1">
    <tr><td colspan="2" class="user">Inputan User</td></tr>
    <tr>
        <td>Masukkan kode :</td>
        <td><input type="text" id="kode"></td>
        <tr>
        <td>Banyak Barang :</td>
        <td><input type="number" id="banyak"></td>
        </tr>
        <td colspan="2" align="center"><button type="button" onclick="proses()" class="sub">Submit</button></td>
    </tr>
</table>
    </div>
<script src="data.js"></script>
</body>
</html>
